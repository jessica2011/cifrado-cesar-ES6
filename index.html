<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="fondo">
  <div class="container ">
    <div class="row"><br>
      <h2 class="center white-text ">Cifrado de cesar</h2>
      <form class="col s12">
        <div class="input-field col s6 offset-s3">
          <h5 class="teal-text text-lighten-2"><i class="material-icons">mail_outline</i>Escriba su mensaje</h5>
          <textarea id="textArea" class="materialize-textarea"></textarea>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <a id="btn-descifrar" class="waves-effect waves-light btn red lighten-1 col s4 offset-s1"><i class="material-icons left">no_encryption</i>Descifrar</a>    
        <a id="btn-cifrar" class="waves-effect waves-light btn red lighten-1 col s4 offset-s2"><i class="material-icons left">https</i>Cifrar</a>        
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <h5>Resultado:</h5>
      </div>
    </div>
    <div class="row">
      <div id="boxCipher" class="col s6 offset-s3 hidden">
        <h5 class="teal-text text-lighten-2"><i class="material-icons prefix">https</i>Mensaje Cifrado</h5> 
        <p id="messageCifrado" class="materialize-textarea">hola mundo</p>
      </div>
      <div id="boxDecipher" class="col s6 offset-s3 hidden">
        <h5 class="teal-text text-lighten-2"><i class="material-icons prefix">no_encryption</i>Mensaje Descifrado</h5> 
        <p id="messageDescifrado" class="materialize-textarea">hola mundo</p>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
